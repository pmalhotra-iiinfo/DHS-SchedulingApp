<td-layout-nav navigationRoute="/">
  <button mat-icon-button td-menu-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>ODOS Reservation Portal</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>
    <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
  </div>
  <td-layout-manage-list>
    <mat-toolbar td-sidenav-content>
      <mat-toolbar-row>
        <span>Rooms</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list td-sidenav-content >
      <a mat-list-item>
        <mat-icon matListIcon>account_circle</mat-icon>
        Manage User Accounts
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>star</mat-icon>
        Manage Conference Rooms
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>verified_user</mat-icon>
        Make a Reservation
      </a>
      <a mat-list-item>
        <mat-icon matListIcon>supervisor_account</mat-icon>
        Reports
      </a>
    </mat-nav-list>
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div td-toolbar-content layout="row" layout-align="start center" flex>
          <span>All Rooms</span>
          <span flex></span>
          <button mat-icon-button><mat-icon >view_module</mat-icon></button>
          <button mat-icon-button><mat-icon >sort</mat-icon></button>
          <button mat-icon-button><mat-icon >settings</mat-icon></button>
          <button mat-icon-button><mat-icon >more_vert</mat-icon></button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <mat-divider></mat-divider>
      <ng-template tdLoading="rooms.list">
        <mat-list class="will-load">
          <div class="pad" *ngIf="rooms?.length === 0" layout="row" layout-align="center center">
            <h3>No rooms to display.</h3>
          </div>
          <ng-template let-room let-last="last" ngFor [ngForOf]="rooms">
            <mat-list-item>
              <mat-icon matListAvatar>person</mat-icon>
              <h3 matLine> {{room.roomName}} </h3>
            </mat-list-item>
            <mat-divider *ngIf="!last" [inset]="true"></mat-divider>
          </ng-template>
        </mat-list>
      </ng-template>
    </mat-card>
  </td-layout-manage-list>   
</td-layout-nav>
<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3" [routerLink]="['add']">
  <mat-icon>add</mat-icon>
</a>
