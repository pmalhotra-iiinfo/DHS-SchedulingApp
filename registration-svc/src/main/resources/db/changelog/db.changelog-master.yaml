databaseChangeLog:
  - changeSet:
      id: 1
      author: rafael.troncoso
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reservation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: conference_title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: create_by
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: update_by
                  type: int
                  constraints:
                    nullable: true