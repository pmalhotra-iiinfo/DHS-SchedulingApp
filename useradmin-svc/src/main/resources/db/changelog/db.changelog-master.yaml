databaseChangeLog:
  - changeSet:
      id: 1
      author: karthik.krishnan
      comment: "Initial table creation"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: uuid
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: created_by
            baseTableName: users
            constraintName: fk_created_by_users_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: updated_by
            baseTableName: users
            constraintName: fk_updated_by_users_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
        - addUniqueConstraint:
            columnNames: id
            constraintName: fk_user_roles_users_id
            tableName: users
        - addUniqueConstraint:
            columnNames: id
            constraintName: fk_user_roles_roles_id
            tableName: roles
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_roles
            constraintName: fk_user_roles_users_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user_roles
            constraintName: fk_user_roles_roles_id
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: roles
  - changeSet:
      id: 2
      author: karthik.krishnan
      comment: "Initial table population for Roles"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "0"
              - column:
                  name: role
                  value: "ROLE_REQUESTOR"
              - column:
                  name: description
                  value: "A Requestor of the system"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "1"
              - column:
                  name: role
                  value: "ROLE_ADMIN"
              - column:
                  name: description
                  value: "An Administrator of the system"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  value: "2"
              - column:
                  name: role
                  value: "ROLE_MANAGER"
              - column:
                  name: description
                  value: "A Report Manager of the system"